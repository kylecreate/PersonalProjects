<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kylecreate">
  <meta name="description" content="Frontend Mentor's Blog Preview Card Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Overall Blog -->
  <div class="blog-container">

    <!-- Blog Cover Image -->
    <div class="blog-image">
      <img src="./images/illustration-article.svg" alt="">
    </div>

    <!-- Blog Content -->
    <div class="blog-content">
      <div class="blog-category">Learning</div>
      <p class="blog-date">Published <datetime>21 Dec 2023</datetime></p>
      <h1 class="blog-title">HTML & CSS Foundations</h1>
      <h2 class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</h2>
    </div>

    <!-- Author -->
    <div class="blog-author">
      <img src="./images/image-avatar.webp" alt="">
      <h3 class="blog-author-name">Greg Hooper</h3>
    </div>

  </div>

</body>

</html>
