<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kylecreate">
  <meta name="description" content="Frontend Mentor's Social Links Profile challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Overall Container -->
  <div class="container">

    <!-- User's Profile -- image, name, location, and desc -->
    <div class="user-profile">
      <img src="images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" class="user-image">
      <h1 class="user-name">Jessica Randall</h1>
      <h3 class="user-location">London, United Kingdom</h3>
      <p class="user-desc">"Front-end developer and avid reader."</p>
    </div>

    <!-- User's links to different profiles -->
    <div class="user-socials">
      <a href="https://github.com" target="_blank" class="user-link">GitHub</a>
      <a href="https://www.frontendmentor.io/home" target="_blank" class="user-link">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" target="_blank" class="user-link">LinkedIN</a>
      <a href="https://bsky.app/" target="_blank" class="user-link">Bluesky</a>
      <a href="https://pixelfed.org/" target="_blank" class="user-link">Pixelfed</a>
    </div>

  </div>

</body>

</html>
