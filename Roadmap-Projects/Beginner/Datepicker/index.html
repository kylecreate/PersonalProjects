<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="kylecreate">
    <meta name="description" content="Roadmap.sh project for beginners to create a datepicker ui">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Datepicker UI - Roadmap.sh Project</title>
</head>

<body>

    <div class="calendar-container">

        <div class="date-container">
            <input type="date" name="calendar-date-input" id="calendar-date-input">
        </div>

        <div class="calendar-box">
            <span><i class="ri-arrow-left-s-line"></i></span><p class="calendar-month">February 2024</p><span><i class="ri-arrow-right-s-line"></i></span>
        </div>

        <table class="calendar">
            <thead>
                <tr class="calendar-days">
                    <th class="week-day">S</th>
                    <th class="week-day">M</th>
                    <th class="week-day">T</th>
                    <th class="week-day">W</th>
                    <th class="week-day">T</th>
                    <th class="week-day">F</th>
                    <th class="week-day">S</th>
                </tr>
            </thead>
            <tbody>
                <tr class="calendar-week">
                    <td class="darken"></td>
                    <td class="darken"></td>
                    <td class="darken"></td>
                    <td class="darken"></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr class="calendar-week">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
                <tr class="calendar-week">
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                </tr>
                <tr class="calendar-week">
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                </tr>
                <tr class="calendar-week">
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td class="darken">1</td>
                    <td class="darken">2</td>
                    <td class="darken">3</td>
                </tr>
                <tr class="calendar-week">
                    <td class="darken">4</td>
                    <td class="darken">5</td>
                    <td class="darken">6</td>
                    <td class="darken">7</td>
                    <td class="darken">8</td>
                    <td class="darken">9</td>
                    <td class="darken">10</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
