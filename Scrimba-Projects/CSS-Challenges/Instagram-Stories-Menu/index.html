<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="kylecreate">
    <meta name="description" content="Scrimba CSS Challenge #21 - Instagram Stories Menu">
    <title>Scrimba CSS Challenge #21 - Instagram Stories Menu</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body>

    <ul class="stories-menu">

        <li class="story new">
            <div class="img-wrapper">
                <img src="./images/image-1.jpg" alt="profile-pic" class="img">
            </div>
            <p>Julian</p>
        </li>

        <li class="story viewed live">
            <div class="img-wrapper">
                <img src="./images/image-2.jpg" alt="profile-pic" class="img">
            </div>
            <p>Julia</p>
        </li>

        <li class="story new">
            <div class="img-wrapper">
                <img src="./images/image-3.jpg" alt="profile-pic" class="img">
            </div>
            <p>Jane</p>
        </li>

    </ul>

</body>

</html>
