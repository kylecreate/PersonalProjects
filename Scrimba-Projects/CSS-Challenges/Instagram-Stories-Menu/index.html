<body>

    <ul class="stories-menu">

        <li class="story viewed live">
            <div class="img-wrapper">
                <img src="/images/image-2.jpg" alt="profile-pic" class="img">

        </li>

        <li class="story new">
            <div class="img-wrapper">

        </li>

    </ul>
